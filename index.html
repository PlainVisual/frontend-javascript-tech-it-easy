<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>

    <div class="dashboard-wrapper outer-container">
        <div class="inner-container">
            <header class="topbar-dashboard">
                <img class="logo" src="./assets/tech_it_easy.png" alt="">
                <nav class="number-count">
                    <div class="numbers__stock stock-green">
                        <p>Tv's Sold</p>
                        <span class="numb_sold-stock">No data</span>
                    </div>
                    <div class="numbers__stock stock-blue">
                        <p>Tv's Stock</p>
                        <span class="numb_inventory">No data</span>
                    </div>
                    <div class="numbers__stock stock-red">
                        <p>Tv's Remain</p>
                        <span class="numb_current">No data</span>
                    </div>
                </nav>
            </header>

            <main>
                <section class="content-dashboard">
                    
                    <div class="content-list-tv">

                    </div>

                </section>
            </main>
        </div>
    </div>


    <script type="module" src="./modules/main.js"></script>
</body>
</html>
